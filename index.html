<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <div class="card">
    <div class="card__container">
      
      <section class="card__result">
        <span class="card__result--title">Your Result</span>
        <div class="card__display">
          <span class="card__display--main-text">76</span>
          <span class="card__display--secondary-text"> of 100</span>
        </div>
        
        <span class="card__result__message--title">Great</span>
        <span class="card__result__message">You scored higher than 65% of the people who have taken these tests.</span>
      </section>

      <section class="card_summary">
        Summary

        Reaction
        80 / 100
      
        Memory
        92 / 100
      
        Verbal
        61 / 100
      
        Visual
        72 / 100
      </section>

      <div class="card_btn">Continue</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
