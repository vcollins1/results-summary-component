<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <div class="card">
    <div class="card__container">
      
      <section class="card__result">
        <span class="card__result--title">Your Result</span>
        <div class="card__display">
          <span class="card__display--main-text">76</span>
          <span class="card__display--secondary-text"> of 100</span>
        </div>
        
        <span class="card__result__message--title">Great</span>
        <span class="card__result__message">You scored higher than 65% of the people who have taken these tests.</span>
      </section>

      <section class="card__summary">
        <span>Summary</span>
        <section class="card__grid">
          <div class="card__grid--reaction card__grid-item">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <span class="title">Reaction</span>
            <span>80 <span class="max-rating">/ 100</span></span>
          </div>
        
          <div class="card__grid--memory card__grid-item">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon">
            <span class="title">Memory</span>
            <span>92 <span class="max-rating">/ 100</span></span>
          </div>
  
          <div class="card__grid--verbal card__grid-item">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            <span class="title">Verbal</span>
            <span>61 <span class="max-rating">/ 100</span></span>
          </div>
  
          <div class="card__grid--visual card__grid-item">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon">
            <span class="title">Visual</span>
            <span>72 <span class="max-rating">/ 100</span></span>
          </div> 
        </section>

        <div class="card__btn">Continue</div>
      </section>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vontrelle Collins</a>.
  </div>
</body>
</html>
