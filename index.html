<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <section class="hero">
        <div class="card__title">Your Result</div>

        <div class="display">
          <div class="display__content">
            <div class="display__main-text display__item">76</div>
            <div class="display__secondary-text display__item"> of 100</div>
          </div>
        </div>

        <div class="message">
          <div class="message__title">Great</div>
          <div class="message__text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </section>

      <section class="summary">
        <span>Summary</span>
        <section class="card__grid">
          <div class="card__grid--reaction card__grid-item">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <span class="title">Reaction</span>
            <span>80 <span class="max-rating">/ 100</span></span>
          </div>
        
          <div class="card__grid--memory card__grid-item">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon">
            <span class="title">Memory</span>
            <span>92 <span class="max-rating">/ 100</span></span>
          </div>
  
          <div class="card__grid--verbal card__grid-item">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            <span class="title">Verbal</span>
            <span>61 <span class="max-rating">/ 100</span></span>
          </div>
  
          <div class="card__grid--visual card__grid-item">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon">
            <span class="title">Visual</span>
            <span>72 <span class="max-rating">/ 100</span></span>
          </div> 
        </section>

        <div class="card__btn">Continue</div>
      </section>

    </div>
  </div>
</body>
</html>
