<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/scripts/main.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="card">
      <section class="hero">
        <div class="card__title">Your Result</div>

        <div class="display">
          <div class="display__content">
            <div class="display__main-text display__item">76</div>
            <div class="display__secondary-text display__item"> of 100</div>
          </div>
        </div>

        <div class="message">
          <div class="message__title">Great</div>
          <div class="message__text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </section>

      <section class="summary">
        <span>Summary</span>
        <section class="card__grid">
          <div class="card__grid--reaction card__grid-item">
            <img src="" alt="Reaction Icon" class="icon">
            <span class="title"></span>
            <span><span class="rating"></span> <span class="max-rating">/ 100</span></span>
          </div>
        
          <div class="card__grid--memory card__grid-item">
            <img src="" alt="Memory Icon" class="icon">
            <span class="title"></span>
            <span><span class="rating"></span> <span class="max-rating">/ 100</span></span>
          </div>
  
          <div class="card__grid--verbal card__grid-item">
            <img src="" alt="Verbal Icon" class="icon">
            <span class="title"></span>
            <span><span class="rating"></span> <span class="max-rating">/ 100</span></span>
          </div>
  
          <div class="card__grid--visual card__grid-item">
            <img src="" alt="Visual Icon" class="icon">
            <span class="title"></span>
            <span><span class="rating"></span> <span class="max-rating">/ 100</span></span>
          </div> 
        </section>

        <div class="card__btn">Continue</div>
      </section>

    </div>
  </div>
</body>
</html>
